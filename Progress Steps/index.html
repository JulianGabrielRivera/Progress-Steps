<!DOCTYPE html>

<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <!-- allows us to use fontawesome -->
    <script
      src="https://kit.fontawesome.com/fad954d29a.js"
      crossorigin="anonymous"
    ></script>
    <!-- to use bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- this is how we keep the view on the size of the device we are using -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  this is how we link the style sheet to give it color and styling to our pages -->
    <link rel="stylesheet" href="index.css" />
    <!-- this lets us use jquery -->

    <title>Progress Steps</title>

    <body>
      <div class="container">
        <div class="progress-container">
          <div class="progress" id="progress"></div>
          <div class="circle active">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next" disabled>Next</button>
      </div>
      <script src="./script.js"></script>
    </body>
  </head>
</html>
